{% extends "base.html" %}

{% block title %}Confirmar Eliminación - Comic Blog{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar la publicación: "<strong>{{ object.titulo }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <!-- ACTUALIZADO AQUÍ -->
    <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
