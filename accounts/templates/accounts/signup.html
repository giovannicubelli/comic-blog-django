{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<h2>Crear una Cuenta</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Registrarse</button>
</form>
<p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
