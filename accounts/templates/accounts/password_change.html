{% extends "base.html" %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h2>Cambiar Contraseña</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Cambiar Contraseña</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
